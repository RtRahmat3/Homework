<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/images/html_logo.png" type="image/x-icon">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #B370B0; /* Light gray background */
    color: #333; /* Dark gray font color */
    padding: 20px;
    margin: 0;
  }
  
  .container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #D1C8E1; /* White container background */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  
  .container h2 {
    color: #007bff; /* Blue color for headings */
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
  }
  
  .container ol, .container ul {
    list-style-position: inside;
    padding-left: 0;
  }
  
  .container ol li {
    margin-bottom: 8px;
  }
  
  .container ul li {
    margin-bottom: 8px;
  }

  .btn {
  border: 2px solid white;
  background-color: red;
  color: rgba(14, 49, 165);
  text-decoration-line: none;
  height: 20px;
  width: 100px;
  margin: 10px;
  text-align: center;
  border-radius: 12px;
  font-size: 15px;

}

.container1 {
  width: 100%;
  display: flex;
}

</style>
<title>Simple Lists</title>
</head>
<body>
<div class="container">
  <h2>Ordered List Example</h2>
  <ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
    <li>Fourth item</li>
  </ol>
  
  <h2>Unordered List Example</h2>
  <ul>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
    <li>Fourth item</li>
  </ul>
</div>
<div class="container1">
  <div class="btn">
      <button><a href="/html/table.html">Next Page</a></button>
  </div>
  <div class="btn">
      <button><a href="/html-css/text.html">Previous</a></button>
  </div>
</div>


</body>
</html>
